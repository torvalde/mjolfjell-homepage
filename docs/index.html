<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- load MUI -->
  <link href="//cdn.muicss.com/mui-0.9.7/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.9.7/js/mui.min.js"></script>
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: #F1F7EE;
      color: #2e2e2e;
    }
    .first {
      height: calc(100vh - 180px);
      width: 100%;
      background: url(mjolfjell.jpg) top center no-repeat;
      background-size: cover;
    }
    .contact {
      background: #99AEBE;
      float: right;
      width: 300px;
      height: 300px;
      padding: 20px;
      text-align: center;
    }
    .contact p, .contact div {
      text-align: left;
    }
    a {
      cursor: pointer;
    }
    a, a:visited {
      color: #2e2e2e;
    }
    .contact .mui-btn {
      margin: 50px auto 0;
    }
    h1 {
      /*font-size: 180px;*/
      font-size: 13vw;
      text-align: center;
      line-height: 100%;
      margin: 0 330px 0 0;
    }
    .mjolfjell {
      background: url(MJÃ˜LFJELL.svg) 0 0 no-repeat;
      background-size: contain;
      margin: 0 330px 0 0;
      width: calc(100% - 330px);
      height: 300px;
    }
    section {
      overflow: hidden;
      padding: 0 20px;
      margin: 20px 0 80px 0;
    }
    .location {
      float: left;
    }
    .location img {
      width: 300px;
      height: 300px;
    }
    .location_info {
      max-width: 700px;
      margin-left: 360px;
      font-size: 18px;
      font-weight: 300;
    }
    .location_info p {
      margin: 0 0 40px;
    }
    .select_days {
      background: #313628;
      width: 100%;
      height: 480px;
      text-align: center;
      padding: 40px;
    }
    .select_days img {
      width: 559px;
      height: auto;
    }
    .select_days .visitors {
      margin-top: 40px;
      font-size: 38px;
    }
    .select_days select {

    }
    .select_days label:first-child {
      margin-right: 25px;
    }
    .select_days label:last-child {
      margin-left: 25px;
    }
    .selectable {
      float: left;
      padding-bottom: 50px;
    }
    .selectable input + label {
      width: 320px;
      height: 256px;
      display: inline-block;
      margin-right: 30px;
      position: relative;
    }
    .selectable input + label:hover:after {
      content: '';
      position: absolute;
      top:0;
      left:0;
      width: 40px;
      height: 40px;
      background: white;
      margin: 16px;
    }
    .selectable input:checked + label:after {
      content: '';
      position: absolute;
      top:0;
      left:0;
      width: 40px;
      height: 40px;
      border: 2px solid white;
      background: #99AEBE;
      margin: 16px;
    }
    .selectable input {
      display: none;
    }
    .selectable label .price {
      content: '';
      position: absolute;
      top:0;
      right:0;
      background: #99AEBE;
      padding: 5px 15px 5px 15px;
      border-bottom-left-radius: 5px;
      opacity: .9;
      font-size: 22px;
    }
    .selectable .description {
      position: absolute;
      top:100%;
      left: 4px;
      margin-top: 6px;
      font-size: 18px;
      line-height: 22px;
    }
    .selectable .description h3 {
      font-size: 18px;
      line-height: 22px;
      margin: 0;
      font-weight: normal;
    }
    .order {
      background: #64E9EE;
      width: 100%;
      text-align: center;
      padding: 40px;
    }
    .order table {
      width: 500px;
      margin: 50px auto;
    }
    .order table td {
     text-align: left;
    }
    .order table td:last-child {
      text-align: right;
    }
    .order .customerInfo {
      width: 400px;
      margin: 0 auto;
      text-align:left;
    }
    ul.about {
      list-style: none;
      margin: 0;
      display: inline-block;
      padding: 0;
    }
    ul.about li {
      padding: 0;
    }
    ul.social {
      list-style: none;
      margin: 0;
      display: block;
      float: right;
      padding: 0;
    }
    ul.social li {
      padding: 0;
      display: inline-block;
    }
    .mui-textfield--float-label label {
      overflow-x: visible;
    }
  </style>
</head>
<body>
  <div class="first"></div>

</body>
</html>
